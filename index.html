<body>

    <div class="bgimg">

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center">Sắp Tết 2020</h1>
                    <br />
                </div>
             
            </div>

            <div class="row">
                <div class="col-md-2 offset-md-2">
                    <div class="item">
                        <div class="number" id="ngay">36</div>
                        <div class="title">Ngày</div>
                    </div>
                </div>

                <div class="col-md-2  ">
                    <div class="item">
                        <div class="number" id="gio">30</div>
                        <div class="title">Giờ</div>
                    </div>
                </div>

                <div class="col-md-2  ">
                    <div class="item">
                        <div class="number" id="phut">21</div>
                        <div class="title">Phút</div>
                    </div>
                </div>

                <div class="col-md-2  ">
                    <div class="item">
                        <div class="number" id="giay">25</div>
                        <div class="title">Giây</div>
                    </div>
                </div>
            </div>
            <hr>

            <div class="text-center">
                <p class="slogan">Tết đến nơi trong túi không có 1 ngàn</p>
            </div>
        </div>
    </div>

    <script>
// Set the date we're counting down to
var countDownDate = new Date("Jan 25, 2020 0:0:0").getTime();

// Update the count down every 1 second
var countdownfunction = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();

  // Find the distance between now an the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("ngay").innerHTML = days;
  document.getElementById("gio").innerHTML = hours;
  document.getElementById("phut").innerHTML = minutes;
  document.getElementById("giay").innerHTML = seconds;

  // If the count down is over, write some text
  if (distance < 0) {
    clearInterval(countdownfunction);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
    </script>
</body>
